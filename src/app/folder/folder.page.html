<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-searchbar placeholder="Filter Tasks"></ion-searchbar>
        </ion-toolbar>
    </ion-header>

    <div class="ion-text-center">
        <ion-item>
            <ion-label position="stacked">
                Enter the task:</ion-label>
            <ion-input [(ngModel)]="data"></ion-input>
        </ion-item>

        <ion-button class="sendTask ion-padding" color="dark" expand="block" fill="outline" (click)="onSubmit()">
            <strong>
                Send the task</strong>
        </ion-button>
    </div>

    <ion-list class="ion-margin" lines="full">
        <ion-item-sliding  *ngFor="let item of items">
            <ion-item-options side="start">
                <ion-item-option color="warning" (click)="favorite(item)">Favorite</ion-item-option>
            </ion-item-options>
            
            <ion-item >
                {{ item }}
                <!-- <ion-toggle slot="end" class="ion-padding" color="dark"></ion-toggle> -->
            </ion-item>
            
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="trashItem(item)">Trash</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
